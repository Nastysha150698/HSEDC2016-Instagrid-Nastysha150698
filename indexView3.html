<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Instagrid</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/galleryView3.css">
  </head>

  <body>
    <nav class="menubar">
      <a href="#">About</a>
      <a href="#">Name</a>
      <a href="#">Contact Us</a>
    </nav>

    <nav class="footer">
      <a href="#">Follow Us</a>
    </nav>

    <section class="gallery">
      <nav class="galleryNav">
        <div id="prev"></div>
        <div id="next"></div>
      </nav>
      <section class="galleryRail">
        <section class="a">
          <figure class="big" id="photo1"></figure>
          <div class="small">
            <figure class="small" id="photo1_1"></figure>
            <figure class="small" id="photo1_2"></figure>
          </div>

          <figure class="big" id="photo2"></figure>

          <div class="small">
            <figure class="small" id="photo2_1"></figure>
            <figure class="small" id="photo2_2"></figure>
          </div>

          <figure class="big" id="photo3"></figure>

          <div class="small">
            <figure class="small" id="photo3_1"></figure>
            <figure class="small" id="photo3_2"></figure>
          </div>
        </section>
      </section>

    </section>

  </body>
</html>
